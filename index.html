<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>SNAKE GAME!</h1>
    <div id="hud">
      <span>Pontos: <strong id="pontuacao">0</strong></span>
      <span style="margin-left: 16px"
        >Recorde: <strong id="recorde">0</strong></span
      >
      <span style="margin-left: 16px; font-size: 12px; opacity: 0.8"
        >Setas/WASD | Swipe • Space: Pausar • Enter: Reiniciar</span
      >
      <label style="margin-left: 16px; font-size: 12px">
        <input type="checkbox" id="alternarSom" checked />
        Som
      </label>
      <label style="margin-left: 12px; font-size: 12px">
        <input type="checkbox" id="alternarTema" />
        Tema Claro
      </label>
    </div>
    <div id="controls" role="group" aria-label="Controles de jogo">
      <button id="btnPausar" type="button" aria-label="Pausar ou retomar">Pausar</button>
      <button id="btnReiniciar" type="button" aria-label="Reiniciar jogo">Reiniciar</button>
    </div>
    <canvas id="cobra" width="512" height="512"></canvas>
  </body>
</html>
